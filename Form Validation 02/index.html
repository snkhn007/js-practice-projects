<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <form action="" id="myForm">
        <label>
            Name:
            <input type="text" id="name" name="username">
        </label>
        <span style="color: red; display: none;" id="errorName">-------</span>
        <br><br>
        
        <label>
            Email:
            <input type="text" name="mail" id="mail">
        </label>
        <span style="color: red; display: none;" id="errorMail">-------</span>
        <br><br>

        <label>
            Password:
            <input type="text" name="password" id="ps">
        </label>
        <span style="color: red; display: none;" id="errorPs">-------</span>
        <br><br>

        <label>
            Confirm Password:
            <input type="text" name="confirmPassword" id="cps">
        </label>
        <span style="color: red; display: none;" id="errorCps">-------</span>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
